            <form id="forma2" class="krasina2">
                <label for="forma2" class="krasina2">Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena</label><br><br>
                <label for="gads" class="krasina2">Gads</label>               
                <input type="text" id="gads"><br><br>
                <label for="menesis" class="krasina2">Mēnesis</label>
                <input type="text" id="menesis"><br><br>
                <label for="diena" class="krasina2">Diena</label>
                <input type="text" id="diena"><br><br>
                <input type="button" id="poga" value="Aprēķināt dienu skaitu līdz dzimšanas dienai" onclick="dienas()"><br><br>
                <label for="palicis" class="krasina2">Līdz svētkiem atlikušas</label>
                <input type="text" id="palicis" disabled>
                <label for="palicis" class="krasina2">dienas : ))</label>
            </form>
            <script>

                function dienas() {
                    
                    const sodiena = new Date();
                    const gads = document.getElementById("gads").value;

                    const menesis = document.getElementById("menesis").value - 1;
  
                    const diena = document.getElementById("diena").value;

                    const dzimene = new Date(gads, menesis, diena);
                    const atskiriba = dzimene - sodiena;
                    const palicis = Math.ceil(atskiriba / (1000 * 3600 * 24));
                    document.getElementById("palicis").value = palicis;

                }
            </script>
